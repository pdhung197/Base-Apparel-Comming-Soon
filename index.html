<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/src/images/favicon-32x32.png">
  <link rel="stylesheet" href="/src/css/min/style.min.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="apparel__head-container">
    <div class="apparel__head apparel__head--info">
      <div class="apparel__logo">
        <img src="/src/images/logo.svg" alt="Base Apparel coming soon page">
      </div>
      <div class="apparel__title">
        <p class="apparel__title--top">We're</p>
        <p class="apparel__title--sec">coming</p>
        <p class="apparel__title--sec">soon</p>
      </div>
      <div class="apparel__hello">
        <p class="apparel__hellotext">Hello fellow shoppers! We're currently building our new fashion store. Add your
          email below to stay up-to-date with announcements and our launch deals.</p>
      </div>
      <div class="apparel__input">
        <div class="apparel__input--group">
          <input class="apparel__input--input" type="text" name="emailsubmition" id="emailsubmition"
            placeholder="Email address">
          <button class="apparel__input--button" type="button">
            <img src="/src/images/icon-arrow.svg" alt="Email submition">
          </button>
        </div>
        <span class="apparel__input--error-text">Please provide a valid email</span>
      </div>
    </div>
    <div class="apparel__head apparel__head--img"></div>
  </div>
